<header id="header-area" class="header-area sticky-header">
  <div class="header bg--white">
    <div class="container">
      <div class="row align-items-center">
        <div
          class="col-12 order-3 col-lg-5 order-lg-1 col-md-12 col-sm-12 order-md-3 order-sm-3"
        >
          <!-- START MAIN NAVIGATION -->
          <nav class="navbar navbar-expand-lg menu">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#main-navbar"
              aria-controls="main-navbar"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="ti ti-menu"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-navbar">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="index.html"
                    data-toggle="dropdown"
                    >Home</a
                  >
                  <ul class="dropdown-menu">
                    <li class="dropdown-item">
                      <a href="index.html">Home Default</a>
                    </li>
                    <li class="dropdown-item">
                      <a href="index-fixed-bg.html">Home Fixed Bg</a>
                    </li>
                    <li class="dropdown-item">
                      <a href="index-parallax.html">Home Parallax</a>
                    </li>
                    <li class="dropdown-item">
                      <a href="index-animate-heading.html"
                        >Home Animate Heading</a
                      >
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    (click)="navigate('/reserve')"
                    routerLink="reserve"
                    >reservations</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" (click)="navigate('/portfolio')"
                    >portfolio</a
                  >
                </li>

                <li class="nav-item" *ngIf="!isLoggedIn()">
                  <a class="nav-link" (click)="navigate('/admin/login')"
                    >Login</a
                  >
                </li>
              </ul>
            </div>
          </nav>
          <!-- END MAIN NAVIGATION -->
        </div>
        <div
          class="col-6 order-2 col-lg-2 order-lg-2 offset-lg-0 col-md-2 offset-md-5 order-md-1 col-sm-2 offset-sm-5 order-sm-1"
        >
          <div class="logo text-center">
         
          </div>
        </div>
        <div
          class="col-12 order-1 col-lg-5 order-lg-3 col-md-5 col-sm-5 order-md-2 order-sm-2"
        >
          <div class="social-icons text-right">
            <ul>
              
              <li class="pinterest">
                <button
                  class="btn btn-danger"
                  *ngIf="isLoggedIn()"
                  (click)="logout()"
                >
                  Logout
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- END HEADER AREA -->
