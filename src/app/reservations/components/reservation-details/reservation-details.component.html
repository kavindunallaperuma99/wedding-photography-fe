                  <div class="col-lg-6">

                      <input

                        type="text"

                      />
                    </div>
                  </div>

                  <div class="col-lg-6">
                    <div class="single__input">
                      <input
                        name="name"
                        type="text"
                        placeholder="Contact Number"
                        formControlName="contactNumber"
                      />
                    </div>
                  </div>

                  <div class="col-lg-6">
                    <div class="single__input">
                      <input
                        name="date"
                        type="date"
                        placeholder="Date"
                        formControlName="date"
                      />
                    </div>
                  </div>

                  <div class="col-lg-6">
                    <div class="single__input">
                      <input
                        name="time"
                        type="time"
                        placeholder="time"
                        formControlName="time"
                      />
                    </div>
                  </div>

                  <div class="col-lg-6">
                    <div class="single__input">
                      <input
                        name="email"
                        type="email"
                        placeholder="Email*"
                        formControlName="email"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="single__input">
                      <input
                        neme="venue"
                        type="text"
                        placeholder="Venue*"
                        formControlName="venue"
                      />
                    </div>
                  </div>

                  <div class="col-lg-12">
                    <div class="single__input">
                      <textarea
                        name="message"
                        placeholder="Message*"
                        cols="30"
                        rows="10"
                        formControlName="message"
                      ></textarea>
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="single__input contact-button">
                      <button
                        type="submit"
                        (click)="onSubmit()"
                        [disabled]="reservationFormGroup.invalid"
                        class="btn btn-danger pt-button pt-button--theme pt-button--lg"
                      >
                        Send
                      </button>
                    </div>
                  </div>
                </div>
              </form>
              <p class="form-message"></p>
            </div>
